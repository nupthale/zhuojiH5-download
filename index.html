<!DOCTYPE html>
<html>
<head>
    <title>捉急 - 消息必达，一呼百应</title>
    <meta charset="utf-8" />
    <meta name="keywords" content="App,iOS,Android,捉急" />
    <link rel="dns-prefetch" href="m.zhuojiapp.com" />
    <link rel="shortcut icon" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <!-- build:css styles/index.css -->
    <link rel="stylesheet" type="text/css" href="styles/index.css" />
    <!-- endbuild -->
</head>
<body>
    <div class="g-bd">
        <div class="main">
            <div class="m-logo">
                <img src="styles/images/logo.png" width="250px" height="147px"/>
            </div>
            <div class="m-download">
                <a href="http://fir.im/zjent" target="_blank" class="btn btn-ios"></a>
                <a href="res/zhuoji-20141203-01.apk" target="_blank" class="btn btn-andr"></a>
            </div>
            <div class="m-qrcode">
                <div class="ico ico_qrcode" id="scan"></div>
                <a href="javascript:;" class="qrcode" id="code">
                    <img src="styles/images/qrcode.png" width="150px" height="150px" />
                </a>
            </div>
        </div>
        <div class="m-phone">
            <div class="timer">
                <span id="timer">05.80</span>&nbsp;s
                <div class="tip">正在录音</div>
            </div>
            <img src="styles/images/phone_t.jpg" width="320px" height="324px"  />
            <img src="styles/images/phone_b.jpg" width="320px" height="324px"  />
            <canvas id="canvas" width="217px" height="120px">
                <div class="tongue"></div>
            </canvas>
            <div class="eye eye-left"></div>
            <div class="eye eye-right"></div>
            <div class="loading"></div>
        </div>
    </div>
    <div class="copyright">
        ©&nbsp;捉急&nbsp;2014-2015&nbsp;浙ICP证&nbsp;14040394号
    </div>
    <button class="m-mbtn x-url-zhuoji" data-noview="true"></button>
    <div class="m-download-dialog" id="download-dialog">
        <p class="txt-download" id="txt-download">[捉急]想要回复你的小伙伴快去下载吧</p>
        <p class="txt-ignore" id="txt-ignore">TA现在很捉急<br />快点回复TA吧<br /></p>
        <div class="confirm-wrapper clearfix" id="confirm-wrapper">     
            <a href="javascript:;" class="u-btn download" id="download">下载</a>
            <button class="u-btn cancel" id="cancel">取消</button>
        </div>
        <div class="ignore-wrapper clearfix" id="ignore-wrapper">
            <a href="tel:155-5800-8512" class="u-btn call" id="call">呼叫</a>
            <a href="javascript:;" class="u-btn cancel" id="ignore">才不管</a>
        </div>
    </div>
    <div class="mask" id="mask"></div>
    <div class="webviewTip" id="webviewTip"></div>
    <!-- build:js javascript/combo.js -->
    <script type="text/javascript" src="javascript/index.js"></script>
    <script type="text/javascript" src="javascript/landing.js"></script>
    <script type="text/javascript" src="javascript/wave.js"></script>
    <!-- endbuild -->
</body>
</html>
